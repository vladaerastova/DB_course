{% extends 'rent/base.html' %}
{% block content %}
<div class="row" >
  <div >
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <table class="table table-hover table-bordered table-responsive">
        <caption>
            <h3>Statistics of persons</h3>
        </caption>
        <thead>
        <th>PIB</th>
        <th>Amount of rents</th>
        </thead>
        <tbody>
            {%  for r in response.stat %}
                <tr>
                    <td> {{ r.0 }} </td>
                    <td> {{  r.1 }} </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
      <table class="table table-hover table-bordered table-responsive">
        <caption>
            <h3>Statistics of cars</h3>
        </caption>
        <thead>
        <th></th>
        <th>Amount of being rented</th>
        </thead>
        <tbody>
            {%  for r in response.stat1 %}
                <tr>
                    <td> {{ r.0 }} </td>
                    <td> {{  r.1 }} </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
  </div>
</div>
<br>
<br>

{% endblock %}
